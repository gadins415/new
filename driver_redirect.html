<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기사용 앱 다운로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
  <script>
    function redirectToApp() {
      const appLink = "https://play.google.com/store/apps/details?id=appinventor.ai_kanggadintaxi.driver";

      // Play Store 링크로 이동
      window.location.href = appLink;

      // 일정 시간 후 사용자가 돌아오면 안내 메시지 표시
      setTimeout(() => {
        document.getElementById("fallbackMessage").style.display = "block";
      }, 5000); // 5초 후 안내 메시지 표시
    }
  </script>
</head>
<body onload="redirectToApp()">
  <p>기사용 앱 링크로 이동 중입니다. 잠시만 기다려 주세요...</p>
  <div id="fallbackMessage" style="display: none;">
    <p class="message">앱 링크를 확인할 수 없습니다. <strong>사전테스터 신청서를 작성해주세요.</strong></p>
    <a href="https://kanggadintaxi.shop">홈페이지로 돌아가기</a>
  </div>
</body>
</html>
